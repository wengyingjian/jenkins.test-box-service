Configuration:
  Appenders:
    RollingRandomAccessFile:
      name: RollingRandomAccessFile
      fileName: /var/log/tomcat_log/boxservice/app.log
      filePattern: /var/log/tomcat_log/boxservice/app-%d{yyyy-MM-dd}.log.gz
      PatternLayout:
        Pattern: '%d %p %c{1.} [%t] %m%n'
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
    Console:
      name: console
      PatternLayout:
        Pattern: '%d %p %c{1.} [%t] %m%n'
      target: SYSTEM_OUT
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: RollingRandomAccessFile
        - ref: console